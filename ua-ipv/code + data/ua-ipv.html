  <style>
    .viz_title {
      text-align: center;
      max-width: 55%;
      margin: 0 auto;
      margin-bottom: 40px;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
    }

    .viz_subtitle {
      text-align: center;
      margin: 0 auto;
      margin-bottom: 40px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .matrices {
      display: inline-flex;
      justify-content: center;
      margin: 0 auto;
      width: 100%;
    }
    .panel {
      margin-left: 10px;
      margin-right: 10px;
    }

    .panel_title {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .panel_matrix {
      margin-left: 20px;
      margin-right: 20px;
      margin-bottom: 30px;
    }

    .sometimes {
      border-right-width: 2px;
      border-right-color: black;
      border-right-style: solid;
      border-left-width: 2px;
      border-left-color: black;
      border-left-style: solid;
      padding-left: 20px;
      padding-right: 20px;
    }
    .line {
      display: flex;
    }
    .box {
      float: left;
      height: 10px;
      width: 10px;
      margin-bottom: 2px;
      margin-right: 2px;
      border: none;
      clear: both;
    }

    .phys {
      background-color: #ffbf52;
    }

    .sex {
      background-color: #d80c0c;
    }

    .emo {
      background-color: #1d1788;
    }

    .nothing {
      background-color: #bababa;
    }

    .emo-sex {
      background: linear-gradient(to right bottom, #d80c0c 50%, #1d1788 50.3%);
    }

    .emo-phys {
      background: linear-gradient(to right bottom, #ffbf52 50%, #1d1788 50.3%);
    }

    .phys-sex {
      background: linear-gradient(to right bottom, #d80c0c 50%, #ffbf52 50.3%);
    }

    .all {
      background: green;
    }

    .all {
      position: relative;
      background-color: #1d1788;
    }

    .all::before,
    .all::after {
      position: absolute;
      inset: 0;
      /* this is the same as top, right, bottom, left : 0*/
      content: "";
    }

    .all::before {
      --width: 7px;
      clip-path: polygon(0 0, var(--width) 0, 0 var(--width));
      background-color: #ffbf52;
    }

    .all::after {
      --width: 7px;
      clip-path: polygon(
        100% 100%,
        100% calc(100% - var(--width)),
        calc(100% - var(--width)) 100%
      );
      background-color: #d80c0c;
    }

    .legend {
      height: 150px;
      width: 170px;
      border: none;
      clear: both;
      margin: 0 auto;
    }

    .legend-box {
      float: left;
      height: 20px;
      width: 20px;
      margin-bottom: 5px;
      margin-right: 5px;
      border: none;
      clear: both;
    }

    .legend h4 {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .legend p {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
    }

    h3 {
      font-size: 20px;
      font-weight: normal;
    }

    h4 {
      font-size: 18px;
      font-weight: normal;
    }

    p {
      font-size: 12px;
      font-weight: normal;
      padding-top: 2.5px;
      padding-bottom: 0.5px;
    }
  </style>
